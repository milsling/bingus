name: Render Deploy Hook

on:
  push:
    branches:
      - main
      - "cursor/floating-action-button-system-af7c"
  workflow_dispatch:

jobs:
  trigger-render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Missing required secret: RENDER_DEPLOY_HOOK_URL"
            exit 1
          fi

          echo "Triggering Render deploy..."
          curl --fail --silent --show-error --request POST "$RENDER_DEPLOY_HOOK_URL"
          echo "Render deploy hook triggered."
